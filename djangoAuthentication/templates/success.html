<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .icon {
            width: 80px;
            height: 80px;
            margin: 20px auto;
        }
        .icon img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <img src="https://via.placeholder.com/80" alt="Success Icon">
        </div>
        <h1>Sign Up Successful!</h1>
        <p>Thank you for signing up for our newsletter. You're now subscribed to receive updates on free local weekend events.</p>
    </div>
</body>
</html>
